<body>
    Digite algo: <input id="in_frase" onkeyup="analisar()"><br>

    <div>
        Quantas letras? <b id="v_letras"></b><br>

<div>
    come√ßa com a letra "A" <b id="v_comeca_a"></b>

<script>
    function analisar() {
        var frase = in_frase.value;

        var quantas_letras = frase.length;
        v_letras.innerHTML = quantas_letras;

        var comeca_com_a = frase.startsWith('a' || 'A');
        v_comeca_a.innerHTML = comeca_com_a;
    }
</script>
