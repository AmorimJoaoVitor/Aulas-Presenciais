<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite sua renda individual <input type="number" id="in_renda_in">
    <br>
    Digite sua renda familiar <input type="text" id="in_renda_fa"><br>
    <button onclick="analisar()">Analisar Auxílio</button><br>
    <div id="div_resultado">

    </div>

</body>

</html>
<script>
    function analisar() {
        var individual = Number(in_renda_in.value);
        var familiar = Number(in_renda_fa.value);

        var recebe_individual = individual <= 1200;
        var recebe_familiar = familiar <= 2500;
        var resultado;
        if (recebe_individual && recebe_familiar) {
            resultado = "Você terá direito ao auxílio";
        }
        else {
            resultado = "Não receberá porque:"
            if (!recebe_individual) {
                resultado += "Sua renda individual te impede de receber o auxílio!"
            }
            if (!recebe_familiar) {
                resultado += "Sua renda familiar te impede de receber o auxílio!"
            }
        }
        div_resultado.innerHTML = resultado;
    }
</script>
