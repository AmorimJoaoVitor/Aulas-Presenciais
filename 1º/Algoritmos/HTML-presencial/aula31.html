<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceito Boolean</title>
</head>

<body>

    <input placeholder="Qual sua nota?" id="nota"> <br>
    <input placeholder="Qual sua frequência?" id="frequencia"> <br>
    <button onclick="analisar()">Analisar</button> <br>
    <div>
        Passou por nota: <b id="b_passou_nota">?</b> <br>
        Passou por frequência: <b id="b_passou_frequencia">?</b> <br>
        Reprovou por nota: <b id="b_reprovou_nota">?</b> <br>
        Reprovou por frequência: <b id="b_reprovou_frequencia">?</b> <br>
    </div>
    <b>
        <div id="div_resultado">?</div>
    </b>
</body>

</html>
<script>
    function analisar() {
        var valor_nota = Number(nota.value);
        var valor_frequencia = Number(frequencia.value);

        // variáveis BOOLEANAS, ou seja, que só comportam true ou false
        var passou_nota = valor_nota >= 6;
        var passou_frequencia = valor_frequencia >= 75;

        // assim, essas 2 variáveis, poderão ser consultadas quantas vezes for necessário
        // e sempre devolverão o true ou false do teste que as originou

        if (passou_nota) {
            b_passou_nota.innerHTML = 'sim';
        } else {
            b_passou_nota.innerHTML = 'não';
        }

        if (passou_frequencia) {
            b_passou_frequencia.innerHTML = 'sim';
        } else {
            b_passou_frequencia.innerHTML = 'não';
        }

        // O operador ! antes de um teste lógico ou variável booleana INVERTE seu valor
        // Podemos dizer também que ele "nega" o valor
        if (!passou_nota) {
            b_reprovou_nota.innerHTML = 'sim';
        } else {
            b_reprovou_nota.innerHTML = 'não';
        }

        if (!passou_frequencia) {
            b_reprovou_frequencia.innerHTML = 'sim';
        } else {
            b_reprovou_frequencia.innerHTML = 'não';
        }

        // quando usamos variáveis booleanas num teste lógico, estamos perguntando se ela é true
        var resultado;
        // aqui também poderia ser =>  if (passou_nota==true && passou_frequencia==true)
        if (passou_nota && passou_frequencia) {
            resultado = 'Aprovado(a)!';
        } else {
            resultado = 'Reprovado por ';
            if (!passou_nota) { // OU =>  if (passou_nota==false)  OU  if (passou_nota!=true)
                resultado += 'Nota insuficiente; ';
            }
            if (!passou_frequencia) { // OU =>  if (passou_frequencia==false)  OU  if (passou_frequencia!=true)
                resultado += 'Frequência insuficiente';
            }
        }

        div_resultado.innerHTML = resultado;

    }
</script>
