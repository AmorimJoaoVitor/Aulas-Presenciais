<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="informe os elefeantes" id="in_quantidade_elefantes">
    <br>
    <button onclick="atazanar()">Atasanar a medium</button>
    <br>
    <span id="span_elefantes"></span>
</body>

</html>
<script>
    function atazanar() {
        var qtd_elefantes = Number(in_quantidade_elefantes.value); // variável para a quantidade de repetições

        for (var contador = 1; contador <= qtd_elefantes; contador++) { // criação do for para a primeira frase que se repete sempre

            span_elefantes.innerHTML += `1 elefante incomoda muita gente!<br>`; // Frase que não muda e repete sempre

            var vezes_incomodam = contador + 1; // criando a variável "vezes_incomodam" que vai ser a quantidade de vezes que incomodam, +1 porque sempre vai ser um numero acima do contador
            var incomodam = ""; // criando a var "incomodam" que vai receber a palavra incomodam no for abaixo

            for (var contador_interno = 0; contador_interno < vezes_incomodam; contador_interno++) { // criando o for que vai repetir de acordo com as vezes_incomodam. esse for tem uma nova variável que é a contador_interno
                incomodam += "incomodam,"; // a variável incomodam, vai ter a palavra "incomodam" acrescentada toda vez que esse for se repetir
            }
            span_elefantes.innerHTML += `${vezes_incomodam} elefantes, ${incomodam}muito mais!<br><br>`; // Montando a frase inteira
            //                          x elefantes, (var incomodam) muito mais!

        }
    }
</script>
