<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula36- times</title>
</head>

<body>
    <input type="text" placeholder="Vitorias time 1" id="in_vitorias1">
    <input type="text" placeholder="Empates time 1" id="in_empates1">
    <input type="text" placeholder="derrotas time 1" id="in_derrotas1">
    <br>

    <input type="text" placeholder="Vitorias time 2" id="in_vitorias2">
    <input type="text" placeholder="Empates time 2" id="in_empates2">
    <input type="text" placeholder="derrotas time 2" id="in_derrotas2">
    <br>
    <button onclick="analisar()">Analisar Campanha</button>
    <div id="div_resultado"></div>

</body>

</html>
<script>
    function analisar() {
        // Criando um JSON chamado time1
        var time1 = {
            vitorias: in_vitorias1.value,
            empates: in_empates1.value,
            derrotas: in_derrotas1.value,
        };
        // incluindo uma nova prorpiedade
        time1.pontos  = (time1.vitorias * 3) + (time1.empates *1)

        var time2 = {
            vitorias: in_vitorias2.value,
            empates: in_empates2.value,
            derrotas: in_derrotas2.value
        };

        time2.pontos  = (time2.vitorias * 3) + (time2.empates *1)

            // Exibindo os valores do JSON
        div_resultado.innerHTML = `
        Time 1 : ${time1.vitorias}v - ${time1.empates}e - ${time1.derrotas}d - ${time1.pontos}pts<br>
        Time 2 : ${time2.vitorias}v - ${time2.empates}e - ${time2.derrotas}d - ${time2.pontos}pts`;
    }
</script>
<!-- 1. Crie um programa no qual informe quantas vitórias, quantos empates e quantas derrotas um time de futebol possui no campeonato. Após clicar num botão "Analisar campanha", exiba uma frase como esta:
      O time terminou o campeonato com X pontos
Onde X é calculado assim:
Vitória: 3 pontos
Empate: 1 ponto
Derrota: 0 pontos -->
