<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc3</title>
</head>

<body>
    Quem entrou no elevador?<select name="" id="in_pessoa">
        <option value=""></option>
        <option value="homem">Homem</option>
        <option value="mulher">Mulher</option>
        <option value="crianca">Criança</option>
    </select><br>
    <button onclick="entrar()">Entrar no elevador</button>
    <button onclick="ver()">Ver elevador</button><br>
    <div id="div_resultado">

        <img src="" id="img_pessoa" alt="">
    </div>

    <p id="p_frase"></p>
</body>

</html>

<script>
    var pessoas = [];

    function entrar() {
        pessoas.push(in_pessoa.value);
        console.log(pessoas);
    }

    function ver() {
        div_resultado.innerHTML = "";
        for (var posicao = 0; posicao < pessoas.length; posicao++) {
            var atual = pessoas[posicao]

            if (atual == "homem") {
                div_resultado.innerHTML += "<img src='homem.jpg'>";
            }
            else if (atual == "mulher") {
                div_resultado.innerHTML += "<img src='mulher.jpg'>";
            }
            else {
                div_resultado.innerHTML += "<img src='crianca.jpg'>";
            }
        }
        p_frase.innerHTML = `A 1º pessoa foi um(a) <b>${pessoas[0]}</b> <br>
                                A 4º pessoa foi um(a) <b>${pessoas[3]}</b> <br>
                                a 7º pessoa foi um(a) <b>${pessoas[6]}</b> <br>
                                A última pessoa foi um? <b>${pessoas[pessoas.length - 1]}</b>`;
    }
</script>
