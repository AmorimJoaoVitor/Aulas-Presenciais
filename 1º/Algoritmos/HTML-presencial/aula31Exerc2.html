<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <input type="text" id="in_login"><br>
    <input type="text" id="in_senha"><br>
    <button onclick="logon()">Entrar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function logon() {
        var login = in_login.value;
        var senha = in_senha.value;

        var login_correto = login == "aidimin";
        var senha_correta = senha == "seinha";
        var erro;

        if (login_correto && senha_correta){
            erro = "Usuário autenticado com sucesso!";
            div_msg.style.color  = "blue";
        }
        else {
            erro = "Autenticação inválida, motivo: "
            if(!login_correto){
                erro += "Seu login está inválido!<br> "
            }
                 if(!senha_correta){
                 erro += "Sua senha está inválida"
                 alert('Entre em contato com o suporte para recuperar sua senha')
             }
             div_msg.style.color = "red";
        }
        div_msg.innerHTML = `${erro}`;
        
    }
</script>
