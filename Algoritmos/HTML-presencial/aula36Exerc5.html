<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo bancario</title>
</head>

<body>
    Saldo: R$<b id="b_saldo"></b><br>
    Depósitos <b id="b_depositos"></b><br>
    Saques: <b id="b_saques"></b><br>

    <button onclick="deposito()">Depositar 100</button>
    <button onclick="saque()"> Sacar 20</button>
</body>

</html>

<script>
    var conta = {
        saldo: 0,
        depositos: 0,
        saques: 0
    };

    // b_saldo.innerHTML = conta.saldo;
    // b_depositos.innerHTML = conta.depositos;

    function deposito() {
        conta.saldo += 100;
        conta.depositos++;

        b_saldo.innerHTML = conta.saldo;
        b_depositos.innerHTML = conta.depositos;

    }

    function saque(){
        conta.saldo -= 20;
        conta.saques++;

        b_saldo.innerHTML = conta.saldo;
        b_saques.innerHTML = conta.saques;
    }
</script>
