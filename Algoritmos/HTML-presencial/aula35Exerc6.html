<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc6</title>
</head>

<body>
    <input type="text" placeholder="Cadastre um aluno" id="in_alunos"><br>
    <button onclick="cadastrar()">cadastrar/pesquisar</button>
    <br>
    <div id="div_msg"></div>
</body>

</html>
<script>
    var alunos = ['Pedro', 'Caio', 'João', 'Patati', 'Patata']

    function cadastrar() {
        div_msg.innerHTML = "";
        var existe = false;
        var novo_aluno = in_alunos.value;

        for (var posicao = 0; posicao < alunos.length; posicao++) {
            var atual = alunos[posicao];
            div_msg.innerHTML += `${atual}<br>`;
            if (alunos[posicao] == novo_aluno) {
                existe = true;
                alert(`O Aluno ${alunos[posicao]} já existe`);
            }
        }
        if (existe == false) {
            alunos.push(novo_aluno);

        }
        console.log(alunos);
    }

</script>
