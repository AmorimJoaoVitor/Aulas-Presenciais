<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc5</title>
</head>
<body>
    <input type="number" id="in_tabu">
    <br>
    <button onclick="ver()">Ver tabuada</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    function ver(){
        var tabuada = Number(in_tabu.value);
        
        
        for( var contagem = 1; contagem <= 10; contagem++)
        div_msg.innerHTML += `${tabuada} x ${contagem} = ${tabuada * contagem}<br>`
    }
</script>
