<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc3</title>
</head>
<body>
    <input type="text" placeholder="Digite um filme que você gosta" id="in_filmes"><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_msg"></div>
</body>
</html>
<script>
    var filmes = [];
    var posicao = 0
    function cadastrar(){
        filmes.push(in_filmes.value);

        div_msg.innerHTML += `${filmes[posicao]}<br>`;
        posicao++;
    }
</script>
