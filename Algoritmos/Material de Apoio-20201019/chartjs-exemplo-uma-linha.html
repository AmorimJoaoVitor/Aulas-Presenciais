<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Gráfico de 1 linha com Chart.js</title>
	<script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
	<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
    .graphics{
		display: flex;
		justify-content: center;
		flex-direction: column;
		align-items: center;
	}
	</style>
</head>

<body>
	<div class="graphics">
	<div style="width:40%; ">
		<canvas id="c_grafico"></canvas>
	</div>
	<div style="width:40%;">
		<canvas id="d_grafico"></canvas>
	</div>
	<div style="width:40%;">
		<canvas id="e_grafico"></canvas>
	</div>
	<br>
	<br>
</div>
</body>

</html>

<script>

	var config = {
		type: 'line',
		data: {
			labels: [],
			datasets: [{
				label: 'Câmara TermoLABs 1',
				backgroundColor: window.chartColors.red,
				borderColor: window.chartColors.purple,
				data: [],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};
	var config_2 = {
		type: 'line',
		data: {
			labels: [],
			datasets: [{
				label: 'Câmara TermoLABs 2',
				backgroundColor: window.chartColors.green,
				borderColor: window.chartColors.green,
				data: [],
				fill: false,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};
	var config_3 = {
		type: 'line',
		data: {
			labels: [],
			datasets: [{
				label: 'Câmara TermoLABs 3',
				backgroundColor: window.chartColors.orange,
				borderColor: window.chartColors.blue,
				data: [],
				fill: true,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: 'Gráfico de histórico de temperatura'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Horário da Leitura'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'ºC'
					}
				}]
			}
		}
	};
	
	// esse "sortearTemperatura()" será desnecessário quando usarmos o backend futuramente
	function sortearTemperatura() {
		var limiteMin = 2;
		var limiteMax = 8;
		var minimoAbsoluto = Math.abs(limiteMin);
		return (Math.random() * (minimoAbsoluto+limiteMax) - minimoAbsoluto).toFixed(1);
	}
	function sortearTemperatura2() {
		var limiteMin = 2;
		var limiteMax = 8;
		var minimoAbsoluto = Math.abs(limiteMin);
		return (Math.random() * (minimoAbsoluto+limiteMax) - minimoAbsoluto).toFixed(1);
	}
	function sortearTemperatura3() {
		var limiteMin = 2;
		var limiteMax = 8;
		var minimoAbsoluto = Math.abs(limiteMin);
		return (Math.random() * (minimoAbsoluto+limiteMax) - minimoAbsoluto).toFixed(1);
	}


	function recuperarDadosIniciais() {

		// esse "registros" será recuperado do backend futuramente
		var registros = [
			{
				momento: '00:03:42',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:03:52',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:04:02',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:04:12',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:04:22',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:04:32',
				leitura: sortearTemperatura()
			},
			{
				momento: '00:04:42',
				leitura: sortearTemperatura()
			}
		];

		var registros_2 = [
			{
				momento: '00:03:42',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:03:52',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:02',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:12',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:22',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:32',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:42',
				leitura: sortearTemperatura2()
			}
		];
		var registros_3 = [
			{
				momento: '00:03:42',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:03:52',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:02',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:12',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:22',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:32',
				leitura: sortearTemperatura2()
			},
			{
				momento: '00:04:42',
				leitura: sortearTemperatura2()
			}
		];

		var contador = 0;

		// registros.length é a quantidade de itens em "registros"
		while (contador < registros.length) {

			config.data.labels.push(registros[contador].momento);  // incluir um novo momento
			config_2.data.labels.push(registros_2[contador].momento);  // incluir um novo momento2
			config.data.datasets[0].data.push(registros[contador].leitura);  // incluir uma nova leitura
			config_2.data.datasets[0].data.push(registros_2[contador].leitura);  // incluir uma nova leitura2
			config_3.data.labels.push(registros_3[contador].momento);  // incluir um novo momento3
			config_3.data.datasets[0].data.push(registros_3[contador].leitura);  // incluir uma nova leitura3

			contador++;
		}

	}

	function receberNovasLeituras() {
		setTimeout(() => {
			
			// esses "agora" etc até "momentos" serão desnecessários quando usarmos o backend futuramente
			var agora = new Date();
			var hora = agora.getHours();
			var minuto = agora.getMinutes();
			var segundo = agora.getSeconds();
			var momento = `${hora>9?'':'0'}${hora}:${minuto>9?'':'0'}${minuto}:${segundo>9?'':'0'}${segundo}`;

			// esse "novoRegistro" será recuperado do backend futuramente
			var novoRegistro = {
				momento: momento,
				leitura: sortearTemperatura()
			};
			
			// tirando e colocando valores no gráfico
			config.data.labels.shift(); // apagar o primeiro
			config.data.labels.push(novoRegistro.momento); // incluir um novo momento
			config.data.datasets[0].data.shift();  // apagar o primeiro
			config.data.datasets[0].data.push(novoRegistro.leitura); // incluir uma nova leitura

			// Atualiza o gráfico
			window.graficoLinha.update();	

			// agendar a chamada da mesma função para daqui a 7 segundos
			receberNovasLeituras();	

		}, 7000); // 7000 ms -> 7 segundos
	}

	function plotarGrafico() {
		// chamar os 7 últimos registros de leitura
		recuperarDadosIniciais();

		// criação do gráfico na página
		var ctx = document.getElementById('c_grafico').getContext('2d');
		window.graficoLinha = new Chart(ctx, config);

		var dtx = document.getElementById('d_grafico').getContext('2d');
		window.graficoLinha_2 = new Chart(dtx, config_2);

		var etx = document.getElementById('e_grafico').getContext('2d');
		window.graficoLinha_3 = new Chart(etx, config_3);



		// função que agenda a recuperação da última leitura para daqui a 7 segundos
		//receberNovasLeituras();
	}

	// indicando que a função "plotarGrafico" será invocada assim que a página carregar
	window.onload = plotarGrafico;
	

</script>
